<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>memoryGame</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-main">
        <div class="main-son">
            <h1 class="display-1 mb-5">memoryGame</h1>
            <div class="theme-toggle mb-4">
                <div class="text-center mb-2">Тема</div>
                <div class="btn-group" role="group" aria-label="Выбор темы">
                    <input type="radio" class="btn-check" name="theme" id="themeLight" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="themeLight">Светлая</label>
                    <input type="radio" class="btn-check" name="theme" id="themeDark" autocomplete="off" checked>
                    <label class="btn btn-outline-secondary" for="themeDark">Тёмная</label>
                </div>
            </div>
            <button class="btn btn-success w-100 mb-4" style="max-width: 500px;" id="startGame">Начать</button>
            <!-- <a href="game.html" class="btn btn-success w-100 mb-4" style="max-width: 500px;" id="startGame">Начать</a> -->
            <div class="options-group">
                <div class="text-center mb-2">Колода</div>
                <div class="btn-group mb-4" role="group" aria-label="Выбор колоды">
                    <input type="radio" class="btn-check" name="deckSize" id="deck32" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="deck32">32</label>
                    <input type="radio" class="btn-check" name="deckSize" id="deck52" autocomplete="off">
                    <label class="btn btn-outline-primary" for="deck52">52</label>
                </div>
                <div class="text-center mb-2">Время</div>
                <div class="btn-group" role="group" aria-label="Выбор времени">
                    <input type="radio" class="btn-check" name="time" id="time5" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="time5">5</label>
                    <input type="radio" class="btn-check" name="time" id="time10" autocomplete="off">
                    <label class="btn btn-outline-primary" for="time10">10</label>
                    <input type="radio" class="btn-check" name="time" id="time15" autocomplete="off">
                    <label class="btn btn-outline-primary" for="time15">15</label>
                    <input type="radio" class="btn-check" name="time" id="time30" autocomplete="off">
                    <label class="btn btn-outline-primary" for="time30">30</label>
                    <input type="radio" class="btn-check" name="time" id="timeStop" autocomplete="off">
                    <label class="btn btn-outline-primary" for="timeStop">stop</label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
